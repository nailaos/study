plugins {
    id 'application'
    id 'java'
}

application {
    mainClassName = 'Weather'
}

repositories {
    mavenCentral() // 你可以使用其他 Maven 仓库
}

dependencies {
    implementation 'org.json:json:20231013'
    // 其他依赖声明...
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
    }
    test {
        java.srcDirs = ['src/test/java']
    }
}

jar {
    // 如果你的主类在一个特定的包中，请指定它
    // mainClassName = 'your.package.YourMainClass'
    manifest {
        attributes(
            'Main-Class': 'Weather'
        )
    }
    from 'src/main/resources'
    duplicatesStrategy = 'exclude'
}